<p style=";line-height:29px"><span style=";font-family:仿宋_GB2312;font-size:16px">（1）安全性高</span></p><p style="margin-left:41px;line-height:29px"><span style=";font-family:仿宋_GB2312;font-size:16px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由于债券发行时就约定了到期后可以支付本金和利息，故其收益稳定、安全性高。特别是对于国债来说，其本金及利息的给付是由政府作担保的，几乎没有什么风险，是具有较高安全性的一种投资方式</span></p><p style=";line-height:29px"><span style=";font-family:仿宋_GB2312;font-size:16px">&nbsp;&nbsp;（2）收益高于银行存款</span></p><p style="margin-left:41px;line-height:29px"><span style=";font-family:仿宋_GB2312;font-size:16px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在我国，债券的利率高于银行存款的利率。投资于债券，投资者一方面可以获得稳定的、高于银行存款的利息收入，另一方面可以利用债券价格的变动，买卖债券，赚取价差。</span></p><p style="margin-left:41px;line-height:29px"><span style=";font-family:仿宋_GB2312;font-size:16px">&nbsp;&nbsp;（3）流动性强</span></p><p style="margin-left:41px;line-height:29px"><span style=";font-family:仿宋_GB2312;font-size:16px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;上市债券具有较好的流动性。当债券持有人急需资金时，可以在交易市场随时卖出，而且随着金融市场的进一步开放，债券的流动性将会不断加强。</span></p><p><span style="font-family: 宋体,SimSun;"></span><br/></p>
