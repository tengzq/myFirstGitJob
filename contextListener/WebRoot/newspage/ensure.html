			<h3>资金安全保障计划</h3>
			<p>“本金保障计划”是万金先生为保护平台全体理财人的共同权益而建立的信用风险共担机制。平台的所有理财人经过平台身份认证后，在平台的投资行为均适用于“本金保障计划”，理财人无需为此支付任何费用。</p>
			<h3>本金保障计划是如何运作的？</h3>
			<p>平台每笔借款成交时，提取一定比例的金额放入“风险备用金账户”。借款出现严重逾期时（即逾期超过30天），根据“风险备用金账户使用规则”，通过“风险备用金”向理财人垫付此笔借款的剩余出借本金或本息（具体情况视投资标的类型的具体垫付规则为准）。</p>
